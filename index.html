<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--------------- Wrapper ---------------------->
<div class="Wrapper">
    <!----------------- container -------------------->
    <div class="container">

        <h1>Password Generator</h1>
        <!-------------- main display ------------------->
        <div class="display-container">

            <input readonly placeholder="Password" id="display" data-passwordDisplay>

            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip"></span>
                <img src="./assets/copy.svg" width="23" height="23">
            </button>

        </div>
        <!--------------------- Input section -------------------------->
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!---------- Slider ---------->
            <input type="range" max="20" min="1" class="slider" step="1" data-lengthSlider>
            <!------------ Check box ---------------->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>

            <!--------------- strength section ---------------------->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!----------------- generate password --------------------->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
</div>
    
    
    <script src="index.js"></script>
</body>
</html>
